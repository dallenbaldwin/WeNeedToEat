<!DOCTYPE html>
<html lang="en">
  <head>
    <title>We Need to Eat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
            <h1 class="display-3">We really need to eat</h1>
            <p class="lead">
              What should we eat?
              <a class="btn btn-primary c-right" href="./meals.html" role="button"
                >What are the options?</a
              >
            </p>
            <hr class="mb-2" />

            <div class="mt-1">
              <button id="eatInBtn" type="button" class="btn btn-outline-primary btn-lg">
                Eat in
              </button>
              <button id="eatOutBtn" type="button" class="btn btn-outline-primary btn-lg">
                Eat out
              </button>
            </div>

            <div class="form-group mt-1">
              <label for="tagInput">Tags</label>
              <input
                type="text"
                name="tagInput"
                id="tagInput"
                class="form-control"
                placeholder="Type in a tag or comma separated list of tags"
                aria-describedby="tagInputHelp"
              />
              <small id="tagInputHelp" class="text-muted d-none"
                >Type in a tag or comma separated list of tags</small
              >
            </div>
            <div id="filterTagList" class="mb-2"></div>
            <button id="decideBtn" type="button" class="btn btn-primary btn-lg">
              Tell us what to eat already!
            </button>
            <div id="resultsArea"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"
      integrity="sha256-Jvh9+A4HNbbWsWl1Dw7kAzNsU3y8elGIjLnUSUNMtLg="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.js"></script>
    <script>
      $(document).ready(() => {
        init();
      });
    </script>
  </body>
</html>

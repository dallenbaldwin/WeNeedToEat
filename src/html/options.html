<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Food Options</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <!-- Bootstrap CSS -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
         integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="../css/options.css" />
   </head>
   <body>
      <div class="container mt-4">
         <div class="row">
            <div class="col-1">
               <div class="col-12">
                  <a
                     name="homeBtn"
                     id="homeBtn"
                     class="btn btn-primary"
                     href="./index.html"
                     role="button"
                     ><i class="fa fa-home" aria-hidden="true"></i
                  ></a>
               </div>
            </div>
            <div class="col-4">
               <h1>Add a Meal</h1>
               <div class="form-group">
                  <label for="mealInput">Meal Name</label>
                  <input
                     type="text"
                     name="mealInput"
                     id="mealInput"
                     class="form-control"
                     aria-describedby="mealHelp"
                  />
                  <small id="mealHelp" class="text-muted"
                     >What's the name of this meal or restaurant?</small
                  >
               </div>
               <div class="form-group">
                  <label for="typeSelect">Meal Type</label>
                  <select
                     class="form-control"
                     name="typeSelect"
                     id="typeSelect"
                     aria-describedby="typeHelp"
                  >
                     <option selected></option>
                     <option value="in">Cook at Home</option>
                     <option value="out">Restaurant</option>
                  </select>
                  <small id="typeHelp" class="text-muted">
                     What kind of meal is this?
                  </small>
               </div>
               <div class="form-group">
                  <label for="tagInput">Tags</label>
                  <input
                     type="text"
                     name="tagInput"
                     id="tagInput"
                     class="form-control"
                     placeholder=""
                     aria-describedby="tagHelp"
                  />
                  <small id="tagHelp" class="text-muted"
                     >What are some tags to help decide later? Enter a comma separated
                     list</small
                  >
               </div>
               <button id="doneBtn" type="button" class="btn btn-primary">Done</button>
            </div>
            <div class="col-7">
               <div class="row">
                  <div class="col-6"><h1>Meals</h1></div>
                  <div class="col-6">
                     <button
                        id="resetBtn"
                        type="button"
                        class="btn btn-warning mt-2"
                        style="float: right;"
                     >
                        Start From Scratch
                     </button>
                  </div>
               </div>
               <table class="table table-hover">
                  <thead>
                     <tr>
                        <th>Meal</th>
                        <th>Type</th>
                        <th>Tags</th>
                     </tr>
                  </thead>
                  <tbody id="mealsTable"></tbody>
               </table>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
      ></script>
      <script
         defer
         src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
         integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
         crossorigin="anonymous"
      ></script>
      <script src="../js/options.js"></script>
      <script>
         $(document).ready(() => {
            loadTable();
            $('#resetBtn').click(clearLocalStorage);
            $('#doneBtn').click(addMealOption);
            $('tr').click(function () {
               console.log('clicked!');
            });
         });
      </script>
   </body>
</html>
